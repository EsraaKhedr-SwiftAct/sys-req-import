name: Import ReqIF

on:
  workflow_dispatch:
    inputs:
      reqif-file:
        description: 'ReqIF file to import'
        required: true
        default: 'sample.reqif'

jobs:
  import_reqif:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run ReqIF import
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python .github/scripts/import_reqif_dynamic.py "${{ github.event.inputs.reqif-file }}"
