name: Import System Requirements from ReqIF

on:
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  import-reqif:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          echo "# 1. Install Python dependencies"
          pip install --upgrade pip setuptools wheel requests lxml

      - name: Unpack local StrictDoc substitute
        run: |
          echo "# 2. Unpack strictdoc_local_fixed.zip"
          mkdir -p .github/scripts/strictdoc_local_fixed
          unzip -o .github/scripts/strictdoc_local_fixed.zip -d .github/scripts/
          echo "üîç Listing contents after unzip:"
          find .github/scripts/strictdoc_local_fixed -type f

      - name: Execute the import script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          echo "# 3. Execute the import script using local parser"
          export PYTHONPATH="$PWD/.github/scripts/strictdoc_local_fixed:$PYTHONPATH"
          echo "üìÇ PYTHONPATH is now: $PYTHONPATH"
          echo "üîç Files in PYTHONPATH directory:"
          find $PWD/.github/scripts/strictdoc_local_fixed -type f
          echo "üìÑ Running import_reqif_dynamic.py..."
          python .github/scripts/import_reqif_dynamic.py
