name: Import ReqIF

on:
  push:
    paths:
      - 'reqif_config.json'
  workflow_dispatch:
    inputs:
      reqif-file:
        description: 'ReqIF file to import'
        required: true
        default: 'sample.reqif'

permissions:
  contents: read
  issues: write
  repository-projects: write
  actions: write

jobs:
  import_reqif:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run ReqIF import (with Secret Trimming)
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          # Trim secrets and environment variables
          PROJECT_OWNER=$(echo "${{ secrets.PROJECT_OWNER }}" | tr -d '\n' | xargs)
          PROJECT_TITLE=$(echo "${{ secrets.PROJECT_TITLE }}" | tr -d '\n' | xargs)
          REPO_FULL_NAME=$(echo "$GITHUB_REPOSITORY" | tr -d '\n' | xargs)

          # Export trimmed variables for Python
          export PROJECT_OWNER
          export PROJECT_TITLE
          export GITHUB_REPOSITORY=$REPO_FULL_NAME

          echo "Running script for project: $PROJECT_OWNER/$PROJECT_TITLE"
          echo "Repository: $REPO_FULL_NAME"

          # Run the Python script
          python .github/scripts/import_reqif_dynamic.py

