name: Import ReqIF to GitHub

on:
  # This section ensures the workflow runs automatically when you push
  # any changes to a file ending in .reqif or to the Python script itself.
  push:
    paths:
      - '**/*.reqif'
      - '.github/scripts/import_reqif_dynamic.py'

jobs:
  import-reqif:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # FIX: This single step installs the 'reqif' dependency and executes 
      # the script in the same environment, resolving the "not installed" error.
      - name: Install dependencies and Run ReqIF Import Script ðŸš€
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          # 1. Install both required dependencies
          pip install requests reqif
          
          # 2. Execute the script
          python .github/scripts/import_reqif_dynamic.py