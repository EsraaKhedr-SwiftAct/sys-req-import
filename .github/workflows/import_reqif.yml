name: Import ReqIF

on:
  # NEW: Automatically run the workflow when files change
  push:
    paths:
      # NEW TRIGGER: Trigger on changes to the configuration file
      - 'reqif_config.json'

      
  # Existing: Keep the manual trigger functionality
  workflow_dispatch:
    inputs:
      reqif-file:
        description: 'ReqIF file to import'
        required: true
        default: 'sample.reqif'
        
permissions:
  contents: read
  issues: write
  repository-projects: write
  actions: write

jobs:
  import_reqif:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run ReqIF import (with Secret Trimming)
        env:
          # Pass GITHUB_TOKEN directly as it is usually clean
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          # Use shell commands to safely trim leading/trailing whitespace and newlines from secrets
          # This fixes the 'Could not resolve to a Repository' GraphQL error
          PROJECT_OWNER=$(echo "${{ secrets.PROJECT_OWNER }}" | tr -d '\n' | sed -e 's/^[[:space:]]*//')
          PROJECT_TITLE=$(echo "${{ secrets.PROJECT_TITLE }}" | tr -d '\n' | sed -e 's/^[[:space:]]*//')

          echo "Running script for project: $PROJECT_OWNER/$PROJECT_TITLE"
          
          # Execute the Python script, passing the now-clean variables
          python .github/scripts/import_reqif_dynamic.py