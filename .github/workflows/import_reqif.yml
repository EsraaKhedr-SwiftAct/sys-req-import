name: Import ReqIF

on:
  # NEW: Automatically run the workflow when files change
  push:
    paths:
      # Trigger on changes to any file ending in .reqif, regardless of path
      - '**/*.reqif' 
      # Trigger on changes to the Python synchronization script
      - '.github/scripts/import_reqif_dynamic.py' 
      
  # Existing: Keep the manual trigger functionality
  workflow_dispatch:
    inputs:
      reqif-file:
        description: 'ReqIF file to import'
        required: true
        default: 'sample.reqif'
        
permissions:
  contents: read
  issues: write
  # ‚û°Ô∏è MUST be indented to the same level as 'contents' ‚¨ÖÔ∏è
  repository-projects: write   # ‚úÖ Required for Projects V2 API access
  actions: write       

jobs:
  import_reqif:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run ReqIF import
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          # üÜï NEW: Specify the Project V2 Title directly
          PROJECT_TITLE: "@Test Project" 
        run: |
          python .github/scripts/import_reqif_dynamic.py "${{ github.event.inputs.reqif-file }}"