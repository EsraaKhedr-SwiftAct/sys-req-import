name: Import ReqIF

on:
  # NEW: Automatically run the workflow when files change
  push:
    paths:
      # NEW TRIGGER: Trigger on changes to the configuration file
      - 'reqif_config.json'

      
  # Existing: Keep the manual trigger functionality
  workflow_dispatch:
    inputs:
      reqif-file:
        description: 'ReqIF file to import'
        required: true
        default: 'sample.reqif'
        
permissions:
  contents: read
  issues: write
  repository-projects: write
  actions: write

jobs:
  import_reqif:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run ReqIF import
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          PROJECT_TITLE: ${{ secrets.PROJECT_TITLE }}
          PROJECT_OWNER: ${{ secrets.PROJECT_OWNER }}
        run: |
          python .github/scripts/import_reqif_dynamic.py
