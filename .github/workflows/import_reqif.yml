name: Import ReqIF

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  import-reqif:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install system dependencies
        run: |
          echo "# Installing system dependencies for lxml"
          sudo apt-get update
          sudo apt-get install -y libxml2-dev libxslt-dev python3-dev

      - name: Install dependencies
        run: |
          echo "# 1. Install required dependencies"
          pip install --upgrade pip setuptools wheel
          pip uninstall -y reqif || true
          pip install requests
          pip install --no-cache-dir git+https://github.com/strictdoc-project/strictdoc.git@0.0.49

      - name: Run ReqIF Import Script
        run: |
          echo "# 2. Execute the script"
          python .github/scripts/import_reqif_dynamic.py
