name: import-reqif

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  import-reqif:
    runs-on: ubuntu-24.04

    steps:
    # 1. Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. Setup Python
    - name: Setup Python 3.x
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    # 3. Install Python dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel requests lxml

    # 4. Set PYTHONPATH to include scripts folder
    - name: Set PYTHONPATH
      run: |
        export PYTHONPATH="$PWD/.github/scripts:$PYTHONPATH"
        echo "ðŸ“‚ PYTHONPATH set to: $PYTHONPATH"

    # 5. Run the import script
    - name: Run import_reqif_dynamic.py
      run: python .github/scripts/import_reqif_dynamic.py
