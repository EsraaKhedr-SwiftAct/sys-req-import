name: Import Requirements from ReqIF

on:
  push:
    paths:
      - '**/*.reqif'     # Trigger when any .reqif file is added or modified
  workflow_dispatch:      # Allow manual trigger from Actions tab

permissions:
  contents: read          # Needed to read repo files (.reqif)
  issues: write           # ✅ Needed to create/update GitHub Issues
  projects: write         # ✅ Needed to add issues to Projects V2 boards

jobs:
  import:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests strictdoc lxml

      - name: Run ReqIF Import Script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          CLOSE_MISSING_REQS: "true"   # Optional: auto-close deleted requirements
        run: |
          python .github/scripts/import_reqif_dynamic.py
