name: Import ReqIF to GitHub Issues
on:
  push:
    paths:
      - '**.reqif'

jobs:
  import:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests strictdoc-reqif

      - name: Run ReqIF Import Script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python .github/scripts/import_reqif_dynamic.py
