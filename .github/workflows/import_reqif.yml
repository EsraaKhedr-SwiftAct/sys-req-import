name: Import Requirements from ReqIF

on:
  push:
    paths:
      - '**/*.reqif'
      - '**/*.reqifz'
  workflow_dispatch:

permissions:
  contents: read
  issues: write
  pull-requests: read
  id-token: write  # required for API auth
  repository-projects: write  # âœ… correct permission for Projects v2

jobs:
  import:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests reqif lxml

      - name: Run ReqIF Import Script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python .github/scripts/import_reqif_dynamic.py
