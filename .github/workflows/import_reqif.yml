name: Import System Requirements from ReqIF

on:
  workflow_dispatch:

jobs:
  import-reqif:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          echo "# 1. Install required dependencies"
          pip install --upgrade pip setuptools wheel requests lxml

          echo "# 2. Install StrictDoc with ReqIF importer (v0.0.46)"
          pip install --no-cache-dir git+https://github.com/strictdoc-project/strictdoc.git@2c6f8e923ad2a9de29c22d4cbb379b3d1c5b9934


          echo "# 3. Confirm StrictDoc reqif module exists"
          python - <<'PY'
          import pkgutil, strictdoc
          print("StrictDoc installed at:", strictdoc.__file__)
          found = False
          for name in pkgutil.walk_packages(strictdoc.__path__, strictdoc.__name__ + "."):
              if "reqif" in name:
                  print("  ✅ found:", name)
                  found = True
          if not found:
              raise SystemExit("❌ ERROR: 'reqif' modules not found in StrictDoc!")
          PY

      - name: Execute the script
        run: |
          echo "# 4. Execute the script"
          python .github/scripts/import_reqif_dynamic.py
